<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>樂透</h2>
    <hr>
    <p id="vlottery">您的威力彩號碼是</p><br>
    <p id="vResult"></p><br>
    <button id="vButton" onclick="vBtnClick()">取得威力彩號碼</button>
    <hr>
    <p id="blottery">您的大樂透號碼是</p><br>
    <p id="bResult"></p><br>
    <button id="bButton" onclick="bBtnClick()">取得大樂透號碼</button>
    <hr>
    <p id="tlottery">您的今彩號碼是</p><br>
    <p id="tResult"></p><br>
    <button id="tButton" onclick="tBtnClick()">取得今彩號碼</button>
    <hr>

    <script>
        // 亂數取威力彩第一區
        let rd1 = Math.random() * 38;
        let bingo1 = (Math.floor(rd1) + 1);
        // console.log(bingo1);

        // 威力彩第一區獎池(陣列內容不重複)
        let v1 = [];
        while (v1.length < 6) {
            let rd1 = Math.random() * 38;
            let bingo1 = Math.floor(rd1) + 1;
            if (v1.includes(bingo1) == false) {
                v1.push(bingo1);
            }
        }

        // console.log(v1);

        // 威力彩第二區獎池
        let v2 = [];
        v2.push(Math.floor(Math.random() * 8) + 1);
        // console.log(v2);

        // 威力彩獎單
        let v = [];
        for (i = 0; i < 6; i++) {
            v.push(v1[i]);
        }
        v.push(v2[0]);
        console.log(v);
        // 排序
        let vSort = [];

        v1.sort((a, b) => {
            return a - b;
        })
        for (i = 0; i < 6; i++) {
            vSort.push(v1[i]);
        }
        vSort.push(v2[0]);
        console.log(vSort);
        console.log(`--------------------------------------------`);
        // 亂數取大樂透第一區
        let rd2 = Math.random() * 49;
        let bingo2 = (Math.floor(rd2) + 1);
        // console.log(bingo2);

        // 大樂透第一區獎池(陣列內容不重複)
        let b1 = [];
        while (b1.length < 6) {
            let rd2 = Math.random() * 49;
            let bingo2 = (Math.floor(rd2) + 1);
            if (b1.includes(bingo2) == false) {
                b1.push(bingo2);
            }
        }
        // console.log(b1);

        // 大樂透第二區獎池
        let b2 = [];
        b2.push(bingo2);
        // console.log(b2);

        // 大樂透獎單
        let b = [];
        for (i = 0; i < 6; i++) {
            b.push(b1[i]);
        }
        b.push(b2[0]);
        console.log(b);
        // 排序
        let bSort = [];
        b1.sort((a, b) => {
            return a - b;
        })
        for (i = 0; i < 6; i++) {
            bSort.push(b1[i]);
        }
        bSort.push(b2[0]);
        console.log(bSort);
        console.log(`--------------------------------------------`);
        //亂數取今彩(陣列內容不重複)
        let t = [];
        while (t.length < 5) {
            let rd3 = Math.random() * 39;
            let bingo3 = (Math.floor(rd3) + 1);
            if (t.includes(bingo3) == false) {
                t.push(bingo3);
            }
        }
        console.log(t);

        // 排序
        let tSort = [];
        t.sort((a, b) => {
            return a - b;
        })
        for (i = 0; i < 5; i++) {
            tSort.push(t[i]);
        }
        console.log(tSort);


        // 按鈕
        var vResult = document.getElementById("vResult");
        function vBtnClick() {
            vResult.innerHTML = v;
        }
        var bResult = document.getElementById("bResult");
        function bBtnClick() {
            bResult.innerHTML = b;
        }
        var tResult = document.getElementById("tResult");
        function tBtnClick() {
            tResult.innerHTML = t;
        }



    </script>



</body>

</html>
