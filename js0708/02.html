<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr1 = ['html', 'css', 'js', 'figma', 'ui'];

        // 尋找陣列中是否有css的內容
        // 方法1：使用迴圈逐一比對
        for (let i = 0; i < arr1.length; i++) {
            if (arr1[i] === "css") {
                alert(`css找到了，在第${i + 1}個位置`);
                break;
            }
        }

        // 方法2：indexOf(item)=> 尋找陣列中指定的元素，回傳第一次被找到的位置
        // * -1表示沒找到 *
        // if (arr1.indexOf("css") === -1) {
        //     alert("css不存在");
        // } else {
        //     alert(`css找到了，在第${arr1.indexOf("css") + 1}個位置`)
        // }

        // 預設找不到
        let searchIndex = arr1.indexOf("css");
        if (searchIndex !== -1) {
            alert(`找到了，在第${searchIndex + 1}個位置`);
        } else {
            alert(`不存在`)
        }

        // includes(item)=>是否有找到指定的元素，傳回true或false
        // "css"後方可以,n，n=從第幾位開始找
        let find = arr1.includes("css");
        if (find == true) { // 可以只寫if(find) 省略即表示==true
            console.log("css找到了");   // 無法得知在第幾個位置
        } else {
            console.log("css不存在");
        }

        // 使用三元運算子(只有單層判定時可用)=> (條件式)?條件成立:條件不成立
        (find) ? console.log("css找到了") : console.log("css不存在")

    </script>
</body>

</html>
