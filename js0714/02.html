<!DOCTYPE html>
<html lang="en">

<head>

<body>

    <input type="text" id="name">
    <button onclick="sayHi4(getName())">確定</button>
    <p id="result"></p>

    <script>
        // 寫法1：無參數，無傳回值
        function sayHi1() {
            // 取得文字方塊內容
            let name1 = document.getElementById("name").value;
            // 取得顯示段落
            let result = document.getElementById("result");
            // 顯示結果
            result.textcontent = `Hi,${name1}`;
        }

        // 寫法2：無參數，有傳回值(此範例不適合)

            return userName;
        }



    </script>
