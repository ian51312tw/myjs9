<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>猜數字Hw：亂數-Math.random</h2>
    <p>請使用亂數產生一個值（1-100）<br></p>
    <p id="result">猜測結果</p>
    <script>
        // // 取亂數(0-1)之間
        // var rd = Math.random();
        // // 亂數為(0-2)之間則rd=Math.random()*2; 即範圍*2=0*2-1*2=0-2 去除小數後即回傳0,1，以此類推

        // // 顯示亂數結果
        // console.log(rd);

        // // 去除亂數的小數(無條件捨去)
        // console.log(Math.floor(rd));
        // // 去除小數後+1，即可捨去0，整體範圍變成1,2,3等
        // console.log(Math.floor(rd)+1)
        // ------------------------------------------------------------------------------------------

        var min = 1;
        var max = 100;
        var guessTime = 1
        var rd = Math.random() * 99;
        var ans = (Math.floor(rd) + 1);
        // console.log(rd);
        console.log(ans);
        while (1) {
            var guess = prompt(`第${guessTime}次猜測，請輸入任意數字1-100`);
            if (guess == null) {
                guseeTime = 0;
                alert("已取消輸入，統計結束");
                var result = document.getElementById("result");
                result.textContent = `未完成猜測，統計取消`;
                break;
            }
            if (guess.trim() == "") {
                alert("不可輸入空白，請重新輸入");
                continue;
            }
            var guess = Number(guess);
            if (isNaN(guess)) {
                alert("不可輸入文字or字串，請重新輸入數字");
                continue;
            } else if (guess < min || guess > max) {
                alert(`請重新輸入${min}-${max}之間的數字`);
                continue;
            } else {
                if (guess < ans) {
                    min = guess;
                    alert(`第${guessTime}次：${guess} => 太小了（提示：${min}-${max}）`);
                    guessTime++;
                    continue;   // 可不加上continue了
                } else if (guess > ans) {
                    max = guess;
                    alert(`第${guessTime}次：${guess} => 太大了（提示：${min}-${max}）`);
                    guessTime++;
                    continue;   // 可不加上continue了
                } else {
                    alert(`第${guessTime}次：${guess} => 猜對了`);
                    break;
                }
            }
        }
        var result = document.getElementById("result");
        result.innerHTML = `猜測次數：${guessTime}<br>
        猜測結果：${guess}<br>`;

    </script>
</body>

</html>
