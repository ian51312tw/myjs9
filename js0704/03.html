<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 標籤(擺放標題用) -->
    <label for="n1">數值1</label>
    <!-- 文字方塊預設式text，改成number就只能打數字 -->
    <!-- label for 預設為空值，若for後方填寫文字方塊id，則可以點擊label即開啟文字方塊輸入 -->
    <input type="number" id="n1">
    <br><br>
    <!-- 設定所有運算方式為單一函數，當點下按鈕時，啟動calc函數並回傳()內的值 -->
    <!-- 注意！()內的值要使用引號，「且」不能跟外面引號相同，不然會切割辨識，變成「"("」 及 「")"」 -->
    <button onclick="calc('+')">+</button>
    <button onclick="calc('-')">-</button>
    <button onclick="calc('*')">*</button>
    <button onclick="calc('/')">/</button>
    <br><br>
    <!-- id為單一值，一個檔案只能有一個，但class可以重複 -->
    <label for="n2">數值2</label>
    <input type="number" id="n2">
    <br>
    <p id="result">運算結果</p>

    <script>
        var n1 = document.getElementById("n1");
        var n2 = document.getElementById("n2");
        // 直接將取得結果變更為一變數，後續只要輸入變數即可，進行後方操作(變更文字內容等)
        var result = document.getElementById("result");

        //定義calc函數為一變數值op，當op收到calc函數回傳為+、-、*、/時分別進行不同運算操作
        function calc(op) {
            switch (op) {
                case '+':
                    result.textContent = parseInt(n1.value) + parseInt(n2.value);
                    break;
                case '-':
                    result.textContent = parseInt(n1.value) - parseInt(n2.value);
                    break;
                case '*':
                    result.textContent = parseInt(n1.value) * parseInt(n2.value);
                    break;
                case '/':
                    result.textContent = (parseInt(n1.value) / parseInt(n2.value)).toFixed(2);
                    break;
            }
        }

    </script>

</body>

</html>
