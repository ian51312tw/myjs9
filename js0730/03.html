<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 選項按鈕：複選(checkbox) -->
    <form>
        科目：
        <input type="checkbox" name="subject" value="html">HTML
        <input type="checkbox" name="subject" value="css">CSS
        <input type="checkbox" name="subject" value="js">JS
        <input type="button" id="btn" value="送出">

    </form>
    <p id="result">
        <span id="span1" style="display: none;">html<br></span>
        <span id="span2" style="color: red;display:none ;">css<br></span>
        <span id="span3" style="display: none;">js<br></span>
    </p>
    <script>
        let result = document.querySelector('#result');
        let btn = document.querySelector('#btn');
        btn.addEventListener('click', () => {
            let subject = document.getElementsByName('subject');
            for (let i = 0; i < subject.length; i++) {
                if (subject[i].checked) {
                    if (subject[i].value === "html") {
                        span1.style.display = "block";
                    }

                    if (subject[i].value === "css") {
                        span2.style.display = "block";
                    }

                    if (subject[i].value === "js") {
                        span3.style.display = "block";
                    }

                }
            }

        })
    </script>
</body>

</html>
