<body>
    <script>
        // 物件樣板可蒐集不同人(組)的資料，原本做法每組都要寫一次物件
        // 建立一個名稱為user函式做為物件的樣板，內有name與age兩個屬性，showMsg()方法
        // 字首大寫
        function User(myName, myAge, myH, myW) {
            this.name = myName;
            this.age = myAge;
            this.heigh = myH;
            this.weight = myW;
            this.showBMI = function () {
                let bmi=(myW/Math.pow(myH/100,2)).toFixed(2);
                // console.log(bmi);
                return bmi;
            }
        }
        // 使用物件樣板，必須使用new這個關鍵字
        let user1 = new User("小叮噹", 20, 157, 50);
        console.log(user1);
        console.log(user1.showBMI());
        let user2 = new User("小丸子", 12, 130, 45);
        console.log(user2);
        console.log(user2.showBMI());
    </script>
</body>
