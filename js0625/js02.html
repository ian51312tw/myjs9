        // 四則運算
        var a = 5;

        var op = "?";

        //     console.log("以上運算符號不存在=>" + op);

        // 多層條件判斷
        switch (op) {
            case "+":
                console.log(`${a}+${b}=${a + b}`);
                break; // 結束switch，若不寫break會所有條件都執行
            case "-":
                console.log(`${a}-${b}=${a - b}`);
                break;
            case "*":
                console.log(`${a}*${b}=${a * b}`);
                break;
            case "/":
                console.log(`${a}/${b}=${a / b}`);
                break;
            case "%":
                console.log(`${a}%${b}=${a % b}`);
                break;
            case "**":
                console.log(`${a}**${b}=${a ** b}`);
                break;
            default: //最後以default結尾表示以上皆非
                console.log("以上運算符號不存在=>" + op);
        }
    </script>
