        // 將輸入的資料轉成小寫=>toLowerCase()
        blood = prompt("請輸入血型").toUpperCase();
        switch (blood) {
            case "A":
                console.log("A型血");
                break;
            case "B":
                console.log("B型血");
                break;
            case "O":
                console.log("O型血");
                break;
            case "AB":
                console.log("AB型血");
                break;
            default:
                console.log(blood + "=>血型不存在，請重新輸入");
        }
