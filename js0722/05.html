<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 將函式當作其他函式的參數
        let sayHi = () => {
            return "Hi, ";
        }

        let welcome = (callback, name) => {
            console.log(callback() + name);
        }
        welcome(sayHi, "AA");

        // 將函式當作其他函式的傳回值
    </script>
</body>

</html>
