<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 兩數相加
        function add(n1, n2) {
            return n1 + n2;
        }
        console.log(add(5, 3));
        // 匿名函式
        let add2 = function (n1, n2) {
            return n1 + n2;
        }
        console.log(add2(10, 8));
        // -----------------------------------------
        // 練習：傳送半徑算出圓面積(pi=3.14)
        let circle1 = function (r1) {
            // 以const建立一個常數的變數值：執行中的值不能更改
            // 一旦變更就會出錯！
            const pi = 3.14;
            // pi=5;   錯誤會顯示：Uncaught TypeError: Assignment to constant variable.
            return pi * r1 * r1;
        }
        console.log(circle1(5));
        // -------------------------------------------
        // 箭頭函式
        let circle2 = (r2) => {
            const pi = 3.14;
            return pi * r2 * r2;
        }
        console.log(circle2(10));


    </script>
</body>

</html>
