<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [5, 60, 3, 90, 33, 1, 100];
        // 找出陣列中最大值與最小值
        // for
        let max = arr[0];
        let min = arr[0];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] > max) {
                max = arr[i];
            }
            if (arr[i] < min) {
                min = arr[i];
            }
        }

        console.log(`最大值為 ${max}`);
        console.log(`最小值為 ${min}`);
        //for of
        for (let n of arr) {
            if (n > max) {
                max = n;
            }
            if (n < min) {
                min = n;
            }
        }

        console.log(`最大值為 ${max}`);
        console.log(`最小值為 ${min}`);

        //forEach
        arr.forEach(function (n) {
            if (n > max) {
                max = n;
            }
            if (n < min) {
                min = n;
            }
        });

        console.log(`最大值為 ${max}`);
        console.log(`最小值為 ${min}`);


    </script>
</body>

</html>
