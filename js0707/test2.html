<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [5, 60, 3, 90, 33, 1, 100];
        // 找出陣列中最大值與最小值
        // for
        let max = arr[0];
        let min = arr[0];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] > max) {
                max = arr[i];
            } else if (arr[i] < min) {
                min = arr[i];
            }
        }
        console.log(`最大值為 ${max}`);
        console.log(`最小值為 ${min}`);

        //for of
        for (let n of arr) {
            if (n > max) {
                max = n;
            } else if (n < min) {
                min = n;
            }
        }
        console.log(`最大值為 ${max}`);
        console.log(`最小值為 ${min}`);

        //forEach
        arr.forEach((n) => {
            if (n > max) {
                max = n;
            } else if (n < min) {
                min = n;
            }
        });
        console.log(`最大值為 ${max}`);
        console.log(`最小值為 ${min}`);

        // map
        arr.map((n) => {
            if (n > max) {
                max = n;
            } else if (n < min) {
                min = n;
            }
        });
        console.log(`最大值為 ${max}`);
        console.log(`最小值為 ${min}`);

        // sort
        arr.sort((a, b) => {
            return a - b; // 遞增排序
        });
        console.log(arr);
        console.log(`最大值為 ${arr[arr.length - 1]}`); //這裡要使用中括號
        console.log(`最小值為 ${arr[0]}`); //這裡要使用中括號

        // 數學類別
        // 最大值 => Math.max()
        // 最小值 => Math.min()
        max = Math.max(...arr);
        console.log(max);
        console.log(`max=${max},min=${min}`);

    </script>
</body>

</html>
