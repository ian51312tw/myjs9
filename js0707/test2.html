<html lang="en">

<head>

<body>
    <script>
        let arr = [5, 60, 3, 90, 33, 1, 100];
        // 找出陣列中最大值與最小值
        // for
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] < arr[i + 1]) {
                var max = arr[i + 1];
            } else if (arr[i] > arr[i + 1]) {
                var min = arr[i + 1];
            }
        }
        console.log(`最大值為${max}`);
        console.log(`最小值為${min}`);

        //for of
        for (let n of arr) {
            if (arr[n] < arr[n + 1]) {
                var max2 = arr[n + 1];
            } else if (arr[n] > arr[n + 1]) {
                var min2 = arr[n + 1];
            }
        }
        console.log(`最大值為${max2}`);
        console.log(`最小值為${min2}`);

        //forEach
        arr.forEach((n) => {
            if (arr[n] < arr[n + 1]) {
                var max3 = arr[n + 1];
            } else if (arr[n] > arr[ + 1]) {
                var min3 = arr[n + 1];
            }
        })
        console.log(`最大值為${max3}`);
        console.log(`最小值為${min3}`);



    </script>
</body>
