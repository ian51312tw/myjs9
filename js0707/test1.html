<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr1 = [1, 2, "3", 4, 5, "12345"];
        // 找出陣列中字串的資料
        // for
        for (let i = 0; i < arr1.length; i++) {
            if (typeof arr1[i] === "string") {
                console.log(arr1[i]);
            }
        }

        // for of
        for (let n of arr1) {
            if (typeof n === "string") {
                console.log(n);
            }
        }

        // forEach
        arr1.forEach((n) => {
            if(typeof n ==="string"){
                console.log(n);
            }
        })


    </script>
</body>

</html>
