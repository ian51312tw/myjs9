<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <label for="userid">會員編號</label>
        <input type="text" id="userid" size="10" maxlength="8">
        <span id="msg"></span><br> <!-- 會顯示在文字方塊後面，但一開始為空，便不會顯示東西 -->
        <input type="submit">
    </form>
    <script>
        let userid = document.querySelector('#userid');
        let msg = document.querySelector('#msg');
        msg.style.color = "red";

        userid.addEventListener('focus', () => {   /* 游標在文字方塊時啟動 */
            msg.textContent = "會員編號為8個字元";
        })
        userid.addEventListener('blur', () => {    /* 游標離開文字方塊時啟動 */
            if (userid.length === 8) {
                msg.textContent = "";
            } else {
                msg.textContent = "注意！會員編號必須是8個字元";
            }
        })
    </script>
</body>

</html>
