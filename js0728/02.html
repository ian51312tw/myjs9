<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 200px;
            height:150px;
        }
    </style>
</head>

<body>
    <img src="./images/p3.jpg" alt="" id="pic">
    <script>
        let pic = document.querySelector('#pic')
        // 碰到圖片時要求做改變
        pic.addEventListener('mouseover', () => {
            pic.src = "./images/p2.jpg"
        })

        // 滑鼠離開圖片時，還原
        pic.addEventListener('mouseout', () => {
            pic.src = "./images/p3.jpg"
        })
    </script>
</body>

</html>
