    <!-- 事件處理方式 -->
    
    <!-- 標籤綁定 -->
    <button type="button" onclick="alert('Hi')">顯示訊息1</button>
    <!-- 呼叫函式 -->
    <button type="button" onclick="sayHi('Hi')">顯示訊息2</button>
    <script>
        function sayHi(str){
            alert(str);
        }
    </script>
    <!-- 監聽事件(最好以id命名，因為id是唯一項) -->
    <button type="button" id="btn1">顯示訊息3</button>
    <script>
        // 使用getElementById
        // let btn1=document.getElementById("btn1");

        // ！*使用querySelector+css符號(id用#，class用.)*
        // selector抓到第一個物件就會停止了，selectorAll為全部抓
        // 因此如果("button")則全部都會抓到，但此情境只要抓第三個，因此設定ID來抓取
        let btn1=document.querySelector("#btn1");
        
        // btn1.addEventListener('click',function(){
        //     alert('Hey');
        // });
        // 匿名函式可以再簡寫為匿名箭頭函式
        btn1.addEventListener('click',()=>{
            alert('Hey');
        });
    </script>
    
    
</body>
